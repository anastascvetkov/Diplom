<div class="modal-header">
    <h4 class="modal-title">{{ 'errors.title'}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p>{{ 'errors.' + data  }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{ 'dialogs.close' }}</button>
</div>
