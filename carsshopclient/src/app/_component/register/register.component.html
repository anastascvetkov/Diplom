<div class="modal-dialog" role="document" id="login-container">
  <div class="modal-content">
    <div class="modal-header">
      <h1>Registration</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #registerForm="ngForm" (ngSubmit)="onRegisterUser(registerForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ngModel name="username" class="form-control" id="username" placeholder="username"
            minlength="1" maxlength="20" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel name="password" class="form-control" id="password" placeholder="password"
            minlength="8" maxlength="30" required>
        </div>
        <div class="form-group">
          <label for="password-confirm">Password Confirm</label>
          <input ngModel name="passwordConfirm" type="password" class="form-control" id="passwordConfirm"
            placeholder="password-confirm" minlength="8" maxlength="30" required>
        </div>
        <div class="modal-footer">
          <button type="button" id="register-form-close" class="btn btn-secondary"
            data-dismiss="modal">Close</button>
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
