<div class="modal-dialog" role="document" id="login-container">
    <div class="modal-content">
        <div class="modal-header">
            <h1 style="color:aqua">User Login</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ngModel class="form-control" id="username-login" name="username"
                        aria-describedby="username" minlength="1" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel class="form-control" id="password-login" name="password"
                        aria-describedby="password" minlength="8" maxlength="50" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="login-form-close" class="btn btn-secondary"
                        data-dismiss="modal" hidden="true">Close</button>
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
